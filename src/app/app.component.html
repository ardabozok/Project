<!--The whole content below can be removed with the new code.-->
<div class="container">

	<div style="text-align:center">
 	 <h1>
  	 Haberler
  	</h1>
	</div>
	
	<form [formGroup]="forms">
		<div>
		<label>Baslik Adi</label>
		<input type="text" formControlName="baslik">
		</div>
		
		<div>
		<label>Yazi</label>
		<input type="text" formControlName="yazi">
		</div>
		
		<div>
		<label>Yazar Adi</label>
		<input type="text" formControlName="yazar">
		</div>
	
	<button type="submit" (click)="addList()"> Yazi Ekle</button>
	</form>
	
	<div *ngIf="list != null">
	<div *ngFor="let item of list">
		<div>
		<h1> Baslik</h1>
			{{item.baslik}}
		</div>
		<div>
			<h1>Yazi</h1>
			{{item.yazi}}
		</div>
		<div>
			<h1>Yazar</h1>
			{{item.yazar}}
		</div>
	</div>
	</div>
</div>
